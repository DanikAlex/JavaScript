<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>days of the week</title>
    <script>
        var today = "sunday";
        switch (today){
            case "sunday":
                console.log("work");
                break;
            case "monday": 
                console.log("more work");
                break;
            case "tuesday":
                console.log("lot of work");
                break;
            case "wednesday":
                console.log("weekend soon");
                break;
            case "thursday":
                console.log("drink a lot");
                break;
            case "friday":
            case "saturday":
                console.log("rest");
                break;
            default:
                console.log("wtf");                   
        }

    </script>
</head>
<body>
    <h1>stam</h1>
</body>
</html>
