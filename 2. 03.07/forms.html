<html>
    <head>

    </head>
    <body>
        <form method="get">
            <label for="theusername">please enter your username:</label>
            <input type="text" name="username" id="theusername" placeholder="please enter your username">
            <button>sign in</button>
            <br>
            <label for="thepassword">please enter your password:</label>
            <input type="password" name="password" id="thepassword" placeholder="please enter your password">
            <input type="submit" value="login">
            <br>
            <label for="age">please enter your age</label>
            <input type="number" name="age" id="age" min="0" max="120">
            <br>
            <label for="birthday">please enter your birthday</label>
            <input type="date" name="birthday" id="birthday">
            <br>
            <label for="time">time</label>
            <input type="time" name="time id=time">
            <br>
            <label for="full birthday">please enter your full birthday</label>
            <input type="datetime-local" name="full birthday" id="full birthday">
            <br>
            <label for="color">color</label>
            <input type="color" name="color" id="color">
            <br>
            <label for="email">email</label>
            <input type="email" name="email" id="email">
            <br>
            <label for="website">website</label>
            <input type="url" name="website" id="website">
        </form>
    </body>
</html>
