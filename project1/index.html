<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="assets/style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script defer src="assets/js/logic.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body onload="initPage()">
    <div>
      <div id="header">
        <h1>My Task Board</h1>
        <br />
      </div>
      <div class="newTask">
        <form id="form" onsubmit="addNote(event)">
          <textarea
            id="formText"
            placeholder="Enter Description"
            required
          ></textarea
          ><br /><br />
          <input type="date" id="date" required />
          <input type="time" id="time" required /><br /><br />
          <input type="submit" value="Save Task" id="saveButton" />
          <input
            type="reset"
            value="Reset"
            onclick="resetTask()"
            id="deleteButton"
          />
        </form>
      </div>
      <br /><br />
      <div id="table">
        <div class="container">
          <div class="row" id="noteContainer"></div>
        </div>
      </div>
    </div>
  </body>
</html>
