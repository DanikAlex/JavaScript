<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="/ChatGPT/assets/js/main.js"></script>
</head>
<body>
    <form id="gptForm">
        <input type="number" id="amount" placeholder="number of questions"><br>
        <select id="language">
            <option>Javascript</option>
            <option>C++</option>
            <option>Python</option>
            <option>Ruby</option>
            <option>Html</option>
        </select><br>
        <select id="level">
            <option>beginner</option>
            <option>intermediate</option>
            <option>expert</option>
        </select><br>
        <button id="getResults">send</button>
    </form>
    <div id="gptResults"></div>
</body>
</html>
